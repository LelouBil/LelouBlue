windowrule {
  name = nm-connection-editor
  float = on
  match:class = (nm-connection-editor)
}

windowrule {
  name = nm-connection-editor
  size = (monitor_w*0.2) (monitor_h*0.4)
  move = ((monitor_w*1)-(monitor_w*0.25)) ((monitor_h*0.06))
  match:class = (nm-connection-editor)
  match:title = (Network Connections)
}


windowrule {
  name = pinentry
  stay_focused = on
  center = on
  match:class = (pinentry-.*)
  match:float = 1
}


windowrule {
  name = polkit
  stay_focused = on
  center = on
  size = (monitor_w*0.4) (monitor_h*0.2)
  match:class = (org.kde.polkit-kde-authentication-agent-1)
}



layerrule {
  name = waybar
  animation = slide
  match:namespace = waybars
}

layerrule {
  name = notifications
  animation = slide
  match:namespace = notifications
}


windowrule {
  name = jb-toolbox
  move = ((monitor_w*1)-(monitor_w*0.25)) ((monitor_h*0.1))
  animation = slide
  match:class = (jetbrains-toolbox)
  match:float = 1
}

