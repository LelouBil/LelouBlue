windowrule {
  name = copyq_center
  float = on
  center = on
  size = (monitor_w*0.2) (monitor_h*0.35)
  match:class = (com.github.hluk.copyq)
}


# hide xwaylandvideobridge
windowrule {
  name = xwaylandvideobridge_hide
  opacity = 0.0 override 0.0 override
  no_anim = on
  no_initial_focus = on
  max_size = 1 1
  no_blur = on
  match:class = ^(xwaylandvideobridge)$
}


# blex
windowrule {
  name = blex_center
  float = on
  center = on
  size = (monitor_w*0.5) (monitor_h*0.5)
  match:class = (toolBLEx.toolblex)
}

