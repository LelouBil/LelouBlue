modules:
  - type: dnf
    source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      coprs:
        - bazzite-org/bazzite
    install:
      packages:
        - zsh
        - git-delta
        - python3
        - nodejs
        - nodejs20
        # todo temp - perl
        - gamescope-session-plus
        - gamescope-session-steam
  - type: files
    files:
      - source: system/fingerprint
        destination: /
  - type: files
    files:
      - source: system/power
        destination: /
  - type: files
    files:
      - source: system/firewall
        destination:  /
  - type: files
    files:
      - source: system/profile
        destination:  /
  - type: files
    files:
      - source: system/sysctl
        destination:  /
  - from-file: parts/system/docker.yml
  - from-file: parts/system/kvm.yml
  - from-file: parts/system/justfile.yml
  - from-file: parts/system/system-apps.yml
#  - type: akmods
#    base: fsync
#    install:
#      - kvmfr
#      - framework-laptop

# transient root
  - type: script
    snippets:
      - "printf '[root]\\ntransient = true\\n' >> /usr/lib/ostree/prepare-root.conf"
  - type: script
    scripts:
      - "system/delete-unnecessary-files.sh"
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: true
        repo:
          title: Flathub (system)
        install:
          - org.mozilla.firefox
          - org.pulseaudio.pavucontrol
          - com.bitwarden.desktop
