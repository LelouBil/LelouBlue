modules:
  # bureau de base
  - type: dnf
    source: ghcr.io/blue-build/modules/dnf:dnf-module
    repos:
      copr:
        - leloubil/brillo
        - solopasha/hyprland
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
          packages:
            - hyprland
            - dunst
            - swww
            - waybar
            - wofi
            - hyprland-contrib
            - hyprland-plugins
            - hyprlock
            - hypridle
            - hyprpicker
            - eww-wayland-git
            - pyprland
        - repo: copr:copr.fedorainfracloud.org:leloubil:brillo
          packages:
            - brillo
        - pipewire
        - kitty
        - wireplumber
        - network-manager-applet
        - udiskie
        - gammastep
        - wl-mirror
  - type: files
    files:
      - source: desktop/config
        destination:  /
  - type: files
    files:
      - source: desktop/fonts
        destination:  /
  - type: files
    files:
      - source: desktop/sessions
        destination:  /
  - type: files
    files:
      - source: desktop/sddm
        destination:  /
  # util
  #  - type: default-flatpaks
  #    notify: true
  #    user:
  #      install:
  #        - overskride-nightly
  - type: files
    files:
      - source: desktop/polkit-kde-agent-scale
        destination:  /
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/leloubil/wl-clip-persist/repo/fedora-%OS_VERSION%/leloubil-wl-clip-persist-fedora-%OS_VERSION%.repo
    install:
      - copyq
      - wl-clip-persist
      # - hyprpicker
  # compatibilit√©
  - type: rpm-ostree
    install:
      - xdg-desktop-portal-hyprland
      - polkit-kde
      - qt6-qtwayland
      - qt5-qtwayland
  - type: script
    snippets:
      - "/usr/share/desktop-config/launch.sh check"
