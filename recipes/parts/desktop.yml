modules:
  # bureau de base
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/leloubil/brillo/repo/fedora-%OS_VERSION%/leloubil-brillo-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/leloubil/way-displays/repo/fedora-%OS_VERSION%/leloubil-way-displays-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
    install:
      - hyprland
      - kitty
      - waybar
      - dunst
      - wofi
      - pipewire
      - wireplumber
      - network-manager-applet
      - brillo
      - swww
      - eww-wayland-git
      - pyprland
      - hyprland-contrib
      - hyprland-plugins
      - hyprlock
      - hypridle
      - hyprpicker
      - udiskie
      - gammastep
      - way-displays
  - type: files
    files:
      - source: desktop/config
        destination:  /
  - type: files
    files:
      - source: desktop/fonts
        destination:  /
  - type: files
    files:
      - source: desktop/sessions
        destination:  /
  - type: files
    files:
      - source: desktop/sddm
        destination:  /
  # util
  #  - type: default-flatpaks
  #    notify: true
  #    user:
  #      install:
  #        - overskride-nightly
  - type: files
    files:
      - source: desktop/polkit-kde-agent-scale
        destination:  /
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/leloubil/wl-clip-persist/repo/fedora-%OS_VERSION%/leloubil-wl-clip-persist-fedora-%OS_VERSION%.repo
    install:
      - copyq
      - wl-clip-persist
      # - hyprpicker
  # compatibilit√©
  - type: rpm-ostree
    install:
      - xdg-desktop-portal-hyprland
      - polkit-kde
      - qt6-qtwayland
      - qt5-qtwayland
  - type: script
    snippets:
      - "/usr/share/desktop-config/launch.sh check"
